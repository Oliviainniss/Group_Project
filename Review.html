<!DOCTYPE html>
<html lang="en">

<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href='css/styleReview.css'>
<link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<h1>Submit your detox review</h1>

<body>

<form>
  <div class="form-row">
    <div class="col">
      <label for="exampleFormControlInput1">First Name</label>
      <input type="First Name" class="form-control" placeholder="First name">
    </div>
    <div class="col">
      <label for="exampleFormControlInput1">Last Name</label>
      <input type="text" class="form-control" placeholder="Last name">
    </div>
  </div>
</form>

<p>

  <div class="form-group">
    <label for="exampleFormControlInput1">Add email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>

  <div class="form-group">
    <label for="exampleFormControlSelect1">Select challenge</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Select one of the below</option>
      <option>24 Hour Challenge</option>
      <option>7 Day Challenge</option>
      <option>1 Month Challenge</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Select overall rating</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      <option>Select one of the below</option>
      <option>Peice of Cake</option>
      <option>Moderate</option>
      <option>Difficult</option>
      <option>Impossible</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Submit your review below:</label>
    <textarea class="form-control" placeholder="Please detail your experience..."id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>

<p/>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
